<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script async="" src="https://negbar.ad-blocker.org/chrome/adblocker-chromeglobalinjectjs.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="fa fa-fire">
                    ::before
                </span>
                " Hot Restaurant"
            </h1>
            <hr>
            <h2 class="text-center">We only have 5 tables hurry before they are gone!</h2>
            <br>
            <div class="text-center">
                <a href="/tables">
                    <button class="btn btn-lg btn-primary">
                        <span class="fa fa-list-alt">
                            ::before
                        </span>
                        " View Tables"
                    </button>
                </a>
                <a href="/reserve">
                    <button class="btn btn-lg btn-danger">
                        <span class="fa fa-credit-card">
                            ::before
                        </span>
                        " Make Reservation"
                    </button>
                </a>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/tables">API Table Link</a>
                    " | "
                    <a href="/api/waitlist">API Wait List</a>
                </p>
            </div>
        </footer>
    </div>
    <script>
        const url = 'https://localhost:3000/'
        const reservations = [
            {
                table: 1,
                name: 'Yoda',
                phoneNumber: 469 - 469 - 4690,
                Email: "yoda@gmail.com",
                uniqueId: "ydacoolas151",
            },
            {
                table: 2,
                name: 'chicken',
                phoneNumber: 469 - 314 - 4500,
                Email: "chickenemail@gmail.com",
                uniqueId: "chicken41",
            },
            {
                table: 3,
                name: 'monkey',
                phoneNumber: 469 - 220 - 4580,
                Email: "moneky@gmail.com",
                uniqueId: "monkey51",
            },
        ];

        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(reservations)
        });
        const data = await response.json();

        fetch(url)
            .then(response => response.json())
            .catch(err => console.log(err))
    </script>
</body>

</html>
