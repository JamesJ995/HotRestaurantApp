<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Reservation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script async="" src="https://negbar.ad-blocker.org/chrome/adblocker-chromeglobalinjectjs.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="fa fa-fire">
                </span>
                Hot Restaurant
            </h1>
            <hr>
            <h2 class="text-center">We only have 5 tables hurry before they are gone!</h2>
            <br>
            <div class="text-center">
                <a href="/tables">
                    <button class="btn btn-lg btn-primary">
                        <span class="fa fa-list-alt">
                        </span>
                        View Tables
                    </button>
                </a>
                <a href="/">
                    <button class="btn btn-lg btn-danger">
                        Home
                    </button>
                </a>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="nameInput" aria-describedby="nameHelp"
                    placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="phoneNumber" class="form-control" id="phoneNumberInput" aria-describedby="phoneHelp"
                    placeholder="Enter Phone #">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                    placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="email">Unique ID</label>
                <input type="id" class="form-control" id="idInput" aria-describedby="idHelp"
                    placeholder="Enter a unique ID for your table">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
